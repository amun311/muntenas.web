  <div>

  </div>
  
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn btn-secondary btn-lg" onclick="changeIframeSource('galeria')">Galeria</button>
        <button type="button" class="btn btn-secondary btn-lg" onclick="changeIframeSource('apps')">Aplicaciones</button>

    <iframe id="myIframe" src="/about.html" style="height:90pc; width:100%" title="Content Frame"></iframe>
  </div>
  
  <script>
    function changeIframeSource(e) {
      var iframe = document.getElementById('myIframe');
      iframe.src = "/" + e + ".html";
    }
  </script>
