  <span class="gallery-info">Click en cualquier imagen para abrir la galeria</span>

  <div class="container-sm">
    
    <div class="row justify-content-center">
      <div class="col col-md-10">
        <script>       
          // Create a container element for the gallery
          var galeria = document.createElement('div');
          galeria.classList.add('gallery-container');
          galeria.setAttribute('id', 'animated-thumbnails-gallery');
          
          // Iterate over the image filenames and create gallery items
          const folder = '/imagenes/web/'
          let foto = ''
          for (let i = 1; i < 39; i++) {
            foto = 'imagen ('+i+')-min.jpg';

            // Create the <a> tag
            var enlace = document.createElement('a');
            enlace.classList.add('gallery-item');
            enlace.setAttribute('data-lg-size', '1400-1400');
            enlace.setAttribute('data-src', folder + foto);
              

            // Create the <img> tag
            var imagen = document.createElement('img');
            imagen.classList.add('img-responsive');
            imagen.setAttribute('src', folder + foto);

            // Append the image to the link
            enlace.appendChild(imagen);

            // Append the link to the gallery container
            galeria.appendChild(enlace);
          };

          // Append the gallery container to the body
          document.body.appendChild(galeria);
        </script> 
            
        
      </div>
    </div>

        <script id="rendered-js" type="module">
  import lightGallery from "https://cdn.skypack.dev/lightgallery@2.1.2";

  import lgZoom from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/zoom";

  import lgThumbnail from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/thumbnail";

  //import lgShare from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/share";

  import lgRotate from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/rotate";

  import lgAutoplay from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/autoplay";
  import lgFullscreen from "https://cdn.skypack.dev/lightgallery@2.1.2/plugins/fullscreen";

  $("#animated-thumbnails-gallery").
  justifiedGallery({
    captions: false,
    //lastRow: "hide",
    rowHeight: 240,
    margins: 5,
  }).

  on("jg.complete", function () {
    lightGallery(document.getElementById("animated-thumbnails-gallery"), {
      autoplayFirstVideo: false,
      pager: false,
      //galleryId: "nature",
      flipHorizontal: false,
      flipVertical: false,
      rotateLeft: false,
      plugins: [
      lgZoom,
      lgThumbnail,
      //lgShare,
      lgRotate,
      lgFullscreen,
      lgAutoplay],
      pinterest:false,
      twitter:false,
      counter: true,

      mobileSettings: {
        controls: false,
        showCloseIcon: false,
        download: false,
        rotate: false } });
  });
          const container = document.getElementById("animated-thumbnails-gallery");
          lightGallery(container, {
            speed: 500,
            plugins: [lgZoom, lgFullscreen]
          });

          const requestFullScreen = () => {
            const el = document.documentElement;
            if (el.requestFullscreen) {
              el.requestFullscreen();
            } else if (el.msRequestFullscreen) {
              el.msRequestFullscreen();
            } else if (el.mozRequestFullScreen) {
              el.mozRequestFullScreen();
            } else if (el.webkitRequestFullscreen) {
              el.webkitRequestFullscreen();
            }
          };
          container.addEventListener("lgAfterOpen", () => {
            requestFullScreen();
          });
          container.addEventListener("lgAfterClose", function() {
            window.location = 'galeria.html';
          });
  //# sourceURL=pen.js
      </script>
